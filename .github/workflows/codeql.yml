# CodeQL Advanced Security Scanning
# Analyzes Python code for security vulnerabilities and coding errors
name: "CodeQL"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Run every Thursday at 10:45 AM UTC
    - cron: '45 10 * * 4'

jobs:
  analyze:
    name: Analyze Python Code
    runs-on: ubuntu-latest
    permissions:
      # Required for all workflows
      security-events: write
      # Required to fetch internal or private CodeQL packs
      packages: read
      # Only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: python
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    # Initialize CodeQL tools for scanning
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        # Use security-extended query suite for comprehensive scanning
        queries: security-extended,security-and-quality

        # Custom queries for ML/LLM specific security checks
        # query-filters: |
        #   - exclude:
        #       id: py/clear-text-logging-sensitive-data
        #   - exclude:
        #       id: py/weak-cryptographic-key

    # No manual build steps needed for Python
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
        # Upload results even if there are errors
        upload: true
        # Add sarif file output for integration with other tools
        output: results